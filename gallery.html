<!DOCTYPE html>
<!-- saved from url=(0049)https://getbootstrap.com/docs/4.3/examples/album/ -->
<html class="bg-dark" lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <title>&#9875; Xiran's Commission Form</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
        rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>

<body>
    <div id="navID">

    </div>

    <main role="main">
        <div class="album py-5 bg-dark">
            <div class="container">

                <div class="row mb-4 p-2">
                    <div class="col">
                        <h1 class="text-light">Recent Commissions</h1>
                        <h4 class="text-light">Here are some close-ups of recently-completed commissions and their
                            commission type! You can find the public variants on my Discord or social media!
                        </h4>
                    </div>
                </div>

                <div id="galleryID" class="row" data-toggle="modal" data-target="#imgModal"></div>

                <div class="modal fade" id="imgModal" tabindex="-1" role="dialog" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered modal-lg modal-transparent modal-fullscreen" role="document">
                        <div class="modal-content">

                            <div class="modal-body">

                                <div id="imgCarousel" class="carousel slide carousel-fade" data-ride="carousel">
                                    <div id="carouselImgID" class="carousel-inner">
                                        
                                    </div>

                                    <a class="carousel-control-prev" href="#imgCarousel" role="button"
                                        data-slide="prev">
                                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                        <span class="sr-only">Previous</span>
                                    </a>
                                    <a class="carousel-control-next" href="#imgCarousel" role="button"
                                        data-slide="next">
                                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                        <span class="sr-only">Next</span>
                                    </a>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </main>

    <footer class="bg-dark text-muted">
        <div class="container">

        </div>
    </footer>

    <div id="spinner-wrapper">
        <div class="lds-ring">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>

    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/nav.js"></script>
    <script src="js/init.js"></script>
    <script src="js/gallery.js"></script>
    <script data-cfasync="false" src="js/send.js"></script>
</body>

</html>
