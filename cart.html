<!DOCTYPE html>
<!-- saved from url=(0049)https://getbootstrap.com/docs/4.3/examples/album/ -->
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/font-awesome.min.css" rel="stylesheet">

  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link href="css/dropzone.css" rel="stylesheet">
</head>

<body>
  <div id="navID">
    
  </div>
  <main role="main" class="pb-5 bg-light" id="carrito">
    <div class="text-center p-4">
      <h2>Carrito</h2>
    </div>
    <div class="container text-center align-items-center" id="cartDivID">

      <div class="row">
        <div class="col-12">
          <h4 class="col-12">Cambiar moneda</h4>
          <div class="btn-group btn-group-toggle mb-2 mx-auto" data-toggle="buttons">
            <label id="displayInUYU" type="button" class="btn btn-secondary active" data-toggle="button"
              aria-pressed="false" autocomplete="off">
              <input type="radio" name="displayCurrency" checked="">UYU
            </label>
            <label id="displayInUSD" type="button" class="btn btn-secondary" data-toggle="button" aria-pressed="false"
              autocomplete="off">
              <input type="radio" name="displayCurrency" checked="">USD
            </label>
          </div>
        </div>
      </div>

      <div class="row" id="cartDivTable">
        <table class="table table-hover">
          <thead class="thead-light">
            <tr>
              <th scope="col">#</th>
              <th scope="col">Imagen</th>
              <th scope="col">Nombre</th>
              <th scope="col">Costo por unidad</th>
              <th scope="col">Cantidad</th>
              <th scope="col" id="totalID">Total (UYU)</th>
              <th scope="col">Quitar</th>
            </tr>
          </thead>
          <tbody id="cart">

          </tbody>
        </table>
      </div>

      <div class="container text-center align-items-center" id="cartDivRecibo">

        <h4>Método de envío</h4>
        <div class="row">
          <div class="col-6">
            <h5>Dirección:</h5>

            <form id="needs-validation" novalidate>
              <div class="row">
                <div class="col-12 input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">Calle</span>
                  </div>
                  <input type="text" class="form-control" id="calle" aria-label="calle" aria-describedby="calle" required>
                </div>
              </div>

              <div class="row">
                <div class="col-6 input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">Número</span>
                  </div>
                  <input type="text" class="form-control" id="numero" aria-label="numero" aria-describedby="numero" required>
                </div>

                <div class="col-6 input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">Esquina</span>
                  </div>
                  <input type="text" class="form-control" id="esquina" aria-label="esquina" aria-describedby="esquina" required>
                </div>
              </div>

              <div class="row">
                <div class="col-12 input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">País</span>
                  </div>
                  <input type="text" class="form-control" id="pais" aria-label="pais" aria-describedby="pais" required>
                </div>
              </div>
            </form>

            <div class="row">
              <button type="button" id="btnPago" class="btn btn-block btn-primary text-center col-9 mx-auto" data-toggle="modal"
                data-target="#modalFormaDePago">Forma de
                pago</button>
            </div>
            <div class="pagar" id="pagar">
              <br>
            </div>
          </div>

          <div class="col-6">
            <div class="row">
              <div class="col">
                <h5>Tipo de envío:</h5>
                <div class="btn-group btn-group-toggle mb-2 mx-auto col-10" data-toggle="buttons">

                  <label class="btn btn-secondary active" type="button" for="standardRadio" data-toggle="button"
                    aria-pressed="false" autocomplete="off">
                    <input class="form-check-input" type="radio" name="tipoEnvio" id="standardRadio" value="0.05"
                      checked onchange="calcTotal()">
                    <i class="fas fa-people-carry fa-lg"></i> +5%<br>
                    Standard<br>
                    12 a 15 días
                  </label>

                  <label class="btn btn-secondary" type="button" for="expressRadio" data-toggle="button"
                    aria-pressed="false" autocomplete="off">
                    <input class="form-check-input" type="radio" name="tipoEnvio" id="expressRadio" value="0.07"
                      onchange="calcTotal()">
                    <i class="fas fa-truck fa-lg"></i> +7%<br>
                    Express<br>
                    5 a 8 días
                  </label>

                  <label class="btn btn-secondary" type="button" for="premiumRadio" data-toggle="button"
                    aria-pressed="false" autocomplete="off">
                    <input class="form-check-input" type="radio" name="tipoEnvio" id="premiumRadio" value="0.15"
                      onchange="calcTotal()">
                    <i class="fas fa-shipping-fast fa-lg"></i> +15%<br>
                    Premium<br>
                    2 a 5 días
                  </label>

                </div>
              </div>
            </div>

            <hr style="width: 95%;">

            <div class="row">
              <div class="col-9 mx-auto">

                <ul class="list-group mb-3">
                  <li class="list-group-item d-flex justify-content-between lh-condensed">
                    <div>
                      <h6 class="my-0">Subtotal:</h6>
                    </div>
                    <span class="text-dark" id="subtotalID"></span>
                  </li>

                  <li class="list-group-item d-flex justify-content-between lh-condensed">
                    <div>
                      <h6 class="my-0">Costo de envío:</h6>
                    </div>
                    <span class="text-dark" id="envioID"></span>
                  </li>

                  <li class="list-group-item d-flex justify-content-between lh-condensed">
                    <div>
                      <h6 class="my-0" id="totalConEnvioTextoID">Total (UYU):</h6>
                    </div>
                    <strong id="totalConEnvioID"></strong>
                  </li>
                </ul>

              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <button type="submit" form="needs-validation" class="btn btn-primary text-center col-6 mx-auto">Comprar</button>
        </div>

        <div id="pagar">

        </div>

      </div>
    </div>
    <div class="modal fade" id="modalFormaDePago" tabindex="-1" aria-labelledby="modalFormaDePagoLabel"
      aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalFormaDePagoLabel">Forma de pago</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="container">

              <div id="selectPayment" class="row text-center mb-4">
                <div class="btn-group btn-group-toggle mx-auto col-10" data-toggle="buttons">

                  <label class="btn btn-secondary col-6" type="button" for="ccpaymentRadio" data-toggle="button"
                    aria-pressed="false" autocomplete="off">
                    <input class="form-check-input" type="radio" name="paymentType" id="ccpaymentRadio" value="1"
                      onchange="fillPayment()">
                    <h1><i class="far fa-credit-card"></i></h1>
                    <h5>Tarjeta de crédito</h5>
                  </label>

                  <label class="btn btn-secondary col-6" type="button" for="bankpaymentRadio" data-toggle="button"
                    aria-pressed="false" autocomplete="off">
                    <input class="form-check-input" type="radio" name="paymentType" id="bankpaymentRadio" value="2"
                      onchange="fillPayment()">
                    <h1><i class="fas fa-university"></i></h1>
                    <h5>Transferencia bancaria</h5>
                  </label>

                </div>
              </div>

              <div id="modalDisplayCCard" class="d-none">
                <div class="row">

                  <div class="col-12 input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="modalCCNumber">Numero tarjeta</span><br>
                    </div>
                    <input class="form-control" type="text" id="numTarjeta">
                  </div>

                  <div class="col-12 input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="modalCCName">Titular tarjeta</span>
                    </div>
                    <input class="form-control" type="text" id="titularTarjeta">
                  </div>

                  <div class="col-12 input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="modalCCSecurityNumber">Código de seguridad</span>
                    </div>
                    <input class="form-control" type="text" id="segTarjeta">
                  </div>

                </div>
              </div>

              <div id="modalDisplayBank" class="d-none">
                <div class="row">

                  <div class="col-12 input-group mb-3">
                    <div class="input-group-prepend">
                      <label class="input-group-text" for="modalBankBank">Banco</label>
                    </div>
                    <select class="custom-select" id="modalBankBank">
                      <option>BROU</option>
                      <option>Santander</option>
                      <option>Itau</option>
                    </select>
                  </div>

                  <div class="col-12 input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="modalCuenta">Numero de cuenta</span>
                    </div>
                    <input class="form-control" type="text" id="cuenta">
                  </div>

                </div>
              </div>

            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
          </div>
        </div>
      </div>
    </div>
  </main>
  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <script src="js/nav.js"></script>
  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/dropzone.js"></script>
  <script src="js/init.js"></script>
  <script src="js/cart.js"></script>
</body>

</html>
