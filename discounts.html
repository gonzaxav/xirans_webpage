<!DOCTYPE html>

<html class="bg-dark" lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <title>&#9875; Xiran's Commission Form</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
        rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>

<body>
    <div id="navID">

    </div>

    <main role="main">
        <div class="album py-5 bg-dark">
            <div class="container">
                <div class="row mb-4 p-2">
                    <div class="col">
                        <h1 class="text-light">Check what discounts you have available!</h1>
                        <h4 class="text-light">Just type your discord name.</h4>
                    </div>
                </div>

                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">Discord</span>
                    </div>
                    <input type="text" class="form-control" id="Discord" placeholder="Name #1234" aria-label="Discord"
                        aria-describedby="basic-addon1" required>
                </div>

                <div>
                    <button id="btnCheckDiscount" class="btn btn-dark btn-dark-fix button-success pure-button button-xlarge btn-lg btn-block mx-auto mb-3">
                        <i class="fas fa-tag"></i>&nbsp;Check</button>
                </div>

                <div id="displayDiscounts">

                </div>
            </div>
        </div>
    </main>

    <footer class="bg-dark text-muted">
        <div class="container">

        </div>
    </footer>
    <div id="spinner-wrapper">
        <div class="lds-ring">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/nav.js"></script>
    <script src="js/init.js"></script>
    <script src="js/discounts.js"></script>
</body>

</html>
