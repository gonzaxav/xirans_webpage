<!DOCTYPE html>
<!-- saved from url=(0049)https://getbootstrap.com/docs/4.3/examples/album/ -->
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/font-awesome.min.css" rel="stylesheet">

  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link href="css/dropzone.css" rel="stylesheet">
</head>

<body>
  <div id="navID">

  </div>
  <main role="main" class="pb-5 bg-light">
    <div class="text-center p-4">
      <h2>Mi perfil</h2>
    </div>
    <div class="container">
      <div class="mwp-500 mx-auto">
        <div class="form-group text-center">
          <label for="inputImage">Imagen de perfil:</label><br>
          <img src="https://www.w3schools.com/howto/img_avatar.png" class="fixAvatar rounded mb-1" type="image"
            id="inputImage" placeholder="Avatar">
          <input type="url" class="form-control" id="inputURLAvatar" value=""
            placeholder="url para la imagen de perfil">
        </div>
        <div class="form-group">
          <label for="inputName">Nombres:</label>
          <input type="text" class="form-control" id="inputName" value="" placeholder="Nombres" required>
        </div>
        <div class="form-group">
          <label for="inputSurname">Apellidos:</label>
          <input type="text" class="form-control" id="inputSurname" value="" placeholder="Apellidos" required>
        </div>
        <div class="form-group">
          <label for="inputAge">Edad:</label>
          <input type="number" class="form-control removeArrow" id="inputAge" value="" min="1" placeholder="Edad">
        </div>
        <div class="form-group">
          <label for="inputEmail">E-mail:</label>
          <input type="email" class="form-control" id="inputEmail" value="" placeholder="E-mail" required>
        </div>
        <div class="form-group">
          <label for="inputPhone">Teléfono:</label>
          <input type="number" class="form-control removeArrow" id="inputPhone" value="" placeholder="Teléfono">
        </div>
        <button id="submitBtn" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </main>
  <footer class="text-muted bg-light">
    <div class="container">
      <p>Este sitio forma parte de Desarrollo Web - JAP - 2020</p>
      <p>Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la letra del obligatorio.</p>
    </div>
  </footer>
  <div class="alert fade alert-success" role="alert" id="alertResult">
    <span id="resultSpan"></span>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/dropzone.js"></script>
  <script src="js/nav.js"></script>
  <script src="js/init.js"></script>
  <script src="js/my-profile.js"></script>
</body>

</html>
